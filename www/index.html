<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Blank</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  
  <div id="container" class="console_container">
    <div class="console_sibling">
      <div id="preview"></div>
    </div>
    <div id="console_box">
      <div id="console_bar">
        <div class="console_bar__item left">
          <i class="console_icon i_console"></i>
        </div>
        <div class="console_bar__item center"></div>
        <div class="console_bar__item right">
          <i id="i_toggle" class="console_icon i_toggle"></i>
        </div>
      </div>
      <div id="console_output">
        <div id="console_out"></div>
      </div>
      <div id="console_input">
        <input id="console_in" type="text" autocomplete="off" placeholder="Code ...">
      </div>
    </div>
  </div>

</body>

</html>
